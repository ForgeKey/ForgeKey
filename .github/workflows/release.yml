name: 'Release'

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS builds
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
          # Linux builds
          - platform: 'ubuntu-22.04'
            args: '--config src-tauri/tauri.linux.conf.json'
            rust_targets: ''

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      # Linux-specific dependencies
      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Signing key for auto-updater (required for updates to work)
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'ForgeKey ${{ github.ref_name }}'
          releaseBody: |
            ## Installation

            **Quick install (macOS & Linux):**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/ForgeKey/ForgeKey/main/install.sh | bash
            ```

            **Manual download:**
            - macOS ARM (M1/M2/M3): `ForgeKey_*_aarch64.dmg`
            - macOS Intel: `ForgeKey_*_x86_64.dmg`
            - Linux: `ForgeKey_*_amd64.AppImage` or `.deb`

            **Existing users:** The app will automatically notify you when updates are available.

            See [README](https://github.com/ForgeKey/ForgeKey) for more details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
          # Generate updater artifacts (latest.json)
          includeUpdaterJson: true
