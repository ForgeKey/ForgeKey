[changelog]
header = """# Changelog

All notable changes to ForgeKey are documented in this file.
"""
body = """
{% if version -%}
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
    ## [Unreleased]
{% endif -%}
{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif %}{{ commit.message | split(pat="\n") | first | trim }} ([{{ commit.id | truncate(length=7, end="") }}](https://github.com/ForgeKey/ForgeKey/commit/{{ commit.id }}))
{%- endfor %}
{% endfor %}
"""
footer = ""
trim = false
postprocessors = [
  { pattern = "\n{3,}", replace = "\n\n" },
]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_parsers = [
  { message = "^feat", group = "Added" },
  { message = "^fix", group = "Fixed" },
  { message = "^refactor", group = "Changed" },
  { message = "^style", group = "Changed" },
  { message = "^docs", group = "Documentation" },
  { message = "^perf", group = "Performance" },
  { message = "^security", group = "Security" },
  { message = "^chore: bump version", skip = true },
  { message = "^chore: sync Cargo", skip = true },
  { message = "^chore\\(deps\\)", group = "Miscellaneous" },
  { message = "^deps", group = "Miscellaneous" },
  { message = "^chore", group = "Miscellaneous" },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"
